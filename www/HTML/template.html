<!DOCTYPE html>
<html>
<title>Visualization of biosensor data</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/baseStyle.css') }}" >

    <script type="text/javascript" src="{{ url_for('static', filename='JS/Helpers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='JS/LoadingData.js') }}"></script>
    
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    <title>Visualization of biosensor data</title>

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    document.getElementById("btn_home").classList.remove("w3-text-teal");
    document.getElementById("btn_generalData").classList.remove("w3-text-teal");
    document.getElementById("btn_correlatedData").classList.remove("w3-text-teal");
    document.getElementById("btn_patternData").classList.remove("w3-text-teal")
    document.getElementById("btn_calendar").classList.remove("w3-text-teal");

    addActivateClass(document.getElementById("btn_" + window.location.href.split("/").pop()));
  });

  function addActivateClass(element) {
    var classString = element.className; // returns the string of all the classes for myDiv
    var newClass = classString.concat(" w3-text-teal"); // Adds the class "main__section" to the string (notice the leading space)
    element.className = newClass; // sets className to the new string
  }
</script>

<body id="body" class="w3-light-grey w3-content" style="max-width:1600px; position:relative; min-height:100vh;">
<div id="contentWrap" style="padding-bottom: 200px;">
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a gref="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="{{ url_for('static', filename='IMG/icon.svg') }}"" style="width:45%;" class="w3-round"><br><br>
    <h4><b>Visualization of biosensor data</b></h4>
    <p class="w3-text-grey">Template by W3.CSS</p>
  </div>
  <div class="w3-bar-block">
    <a href="{{ url_for('home') }}" id="btn_home" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>HOME</a>
    <a href="{{ url_for('generalData') }}" id="btn_generalData" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>GENERAL INFORMATION</a>
    <a href="{{ url_for('correlatedData') }}" id="btn_correlatedData" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>CORRELATED DATA</a>
    <a href="{{ url_for('patternData') }}" id="btn_patternData" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>PATTERN DATA</a>
    <a href="{{ url_for('calendar') }}" id="btn_calendar" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>CALENDAR</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div id="pageContent" class="w3-main" style="margin-left:300px">

  <div>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
  </div>

  <!-- Content -->
  {% block content %}
  {% endblock %}

  <!--
  <div id="footerPadding" style="height:100vh;">
  </div>
-->
  </div>
  <!-- Footer -->
  <footer id="footer" class="w3-container w3-padding-32 w3-dark-grey">
    <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>
    <div class="w3-row-padding">
      <div class="w3-center">
        <h3>Made by</h3>
        <p>Jenko, Schneider, Stickel, Tung</p>
      </div>
    </div>
  </footer>
  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
